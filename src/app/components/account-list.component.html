<ul *ngFor="let account of accounts" class="account-data-list">
    <li><label>Name:</label>{{ account.LastName }}, {{ account.FirstName }}</li>
    <li><label>Email:</label>{{ account.Email }}</li>
    <li><label>Phone Number:</label>{{ account.PhoneNumber }}</li>
    <li><label>Amount Due:</label>{{ account.AmountDue | currency }}</li>
    <li *ngIf="account.PaymentDueDate"><label>Due Date:</label>{{ account.PaymentDueDate | date: 'MM/dd/yyyy' }}</li>
</ul>
